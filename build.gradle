plugins {
    id 'java'
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'com.henryfabio'
version = '2.1.0-SNAPSHOT'

sourceCompatibility = '17'
targetCompatibility = '17'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/groups/public/' }
}

dependencies {
    def spigot = 'org.spigotmc:spigot-api:1.20.4-R0.1-SNAPSHOT'
    compileOnly spigot
    testCompileOnly spigot

    api 'org.jetbrains:annotations:22.0.0'

    def lombok = 'org.projectlombok:lombok:1.18.36'
    compileOnly lombok
    annotationProcessor lombok

    testCompileOnly lombok
    testAnnotationProcessor lombok
}

processResources {
    filesMatching('**/*.yml') {
        expand(version: version)
    }
}

def defaultJarName = project.name + '-' + project.version

shadowJar {
    archiveFileName = "${defaultJarName}.jar"
}

tasks.build.dependsOn shadowJar

task buildTest(type: Jar) {
    from sourceSets.main.output
    from sourceSets.test.output
}